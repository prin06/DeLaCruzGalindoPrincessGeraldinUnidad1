<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Letters</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="ms-madi-regular">Love</h1>
  <h1 class="ms-madi-regular">Letters</h1>

  <div class="contenedor sour-gummy">
    <section id="seccion-cifrado">
      <h2>Crear mensaje cifrado</h2>

      <div id="formulario">
        <textarea id="mensaje" placeholder="Escribe tu mensaje secreto..."></textarea>
        <input type="password" id="clave" placeholder="Escribe una clave personalizada" />
        <button id="btnCifrar">Enviar mensaje</button>
      </div>

      <div id="resultado" style="display:none;">
        <p id="enlaceCifrado"></p>
        <button id="btnCopiar">Copiar enlace</button>
        <button id="btnNuevo">Crear otro mensaje</button>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
